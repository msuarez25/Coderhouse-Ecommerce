<!DOCTYPE html>
<html lang="es">
  <head>
    <script src="../assets/js/head.js"></script>
  </head>
  <body>
    <script src="../assets/js/nav.js"></script>
    <div class="container py-5">
      <div class="jumbotron">
        <h1>LOGIN</h1>
        <br />
        <form
          class="form"
          role="form"
          action="/login"
          method="post"
          autocomplete="off"
        >
          <div class="form-group mb-3">
            <input
              name="username"
              placeholder="Nombre"
              class="form-control"
              type="text"
              required
            />
          </div>
          <div class="form-group">
            <input
              name="password"
              placeholder="Password"
              class="form-control"
              type="password"
              required
            />
          </div>

          <div class="form-group">
            <input class="btn btn-success my-3" type="submit" value="Login" />
          </div>
        </form>

        <hr />
        <div class="text-center"></div>
        <button class="btn btn-warning my-3" onclick="goSignup()">
          SIGNUP
        </button>
      </div>
    </div>

    <script src="../assets/js/footer.js"></script>

    <script>
      function redireccionar(pagina) {
        location.href = pagina;
      }

      function goSignup() {
        redireccionar('/signup');
      }
    </script>
  </body>
</html>
